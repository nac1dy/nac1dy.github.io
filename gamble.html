<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gamble</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gamble</h1>
      <p>Login, dann siehst du die Optionen.</p>
    </header>

    <main class="container">
      <!-- Login first -->
      <section class="card" style="max-width: 760px; margin: 0 auto;">
        <p id="error-message" aria-live="polite"></p>
        <p class="badge shimmer">Anmeldung erforderlich</p>
        <form class="form" id="login-form">
          <div class="form-row">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="s******" autocomplete="username" required />
          </div>
          <div class="form-row">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
          </div>
          <div class="form-actions">
            <button class="btn" type="submit">Login</button>
          </div>
        </form>
      </section>

      <!-- Options, visually gated until login (JS schaltet später frei) -->
      <section class="card is-locked" style="max-width: 760px; margin: 16px auto 0;">
        <div style="display:flex; gap:12px; flex-wrap:wrap; margin-top:12px;">
          <button class="btn" disabled>Case öffnen</button>
          <button class="btn secondary" disabled>Historie</button>
          <button class="btn accent" disabled>Einstellungen</button>
        </div>
      </section>

      <section style="text-align:center; margin-top:24px;">
        <a class="btn secondary" href="index.html">← Zurück zum Hub</a>
      </section>
    </main>

    <footer>
      <small>© 2025 | Pastel Nature Theme</small>
    </footer>

    <script src="gamble.js"></script>
  </body>
</html>
